    <meta charset="UTF-8">

<body>
    <header>
        <h1><i class="fas fa-film"></i><span>Random<b>Movie</b></span><span>Recommendation</span></h1>
        <div id="nav">
            <section id="about">
                <h2>
                    <span>A</span>
                    <span>b</span>
                    <span>o</span>
                    <span>u</span>
                    <span>t</span>
                </h2>
                <p class="hidden">It's movie night, but you can't decide what to watch? Let this generator help you out.
                </p>
            </section>
            <section id="get">
                <button form="form">Get Movies</button>
            </section>
            <section id="filter">
                <h2><span>F</span>
                    <span>i</span>
                    <span>l</span>
                    <span>t</span>
                    <span>e</span>
                    <span>r</span></h2>
                <form id="form" class="hidden">
                    <div>
                        <label for="year">Year:</label>
                        <input type="number" id="year" min="1900" max="2020">
                    </div>
                    <div id="all-genres">Genre: <br></div>

                    <div>Rating: <br>
                        <select>
                            <option value="">Any</option>
                            <option value="5">Higher than 5</option>
                            <option value="6">Higher than 6</option>
                            <option value="7">Higher than 7</option>
                            <option value="8">Higher than 8</option>
                            <option value="9">Higher than 9</option>
                        </select>
                    </div>
                    <button>Get Movies</button>
                </form>
            </section>
        </div>
    </header>
    <main>
        <div id="pages"></div>
        <article></article>
    </main>

    <footer>
        <img src="tmdb1.svg" alt="The Movie Database Logo">
